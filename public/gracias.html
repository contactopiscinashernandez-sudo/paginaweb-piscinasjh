<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por contactarnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2540, #0f4c75);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .gracias-box {
      background: rgba(255,255,255,0.1);
      padding: 50px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .gracias-box h1 {
      margin-bottom: 15px;
      font-size: 2.2rem;
    }

    .gracias-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .gracias-box a {
      display: inline-block;
      background: #00b4d8;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .gracias-box a:hover {
      background: #0096c7;
    }
  </style>
</head>
